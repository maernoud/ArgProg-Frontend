<div class="row">
    <div class="container">
        <div class="logo">
            <img src="../../../assets/APLogo.png" id="logoAP">
        </div>
        <div class="redes">
            <a href="https://www.linkedin.com/in/manuel-genoud-74148196/" target="_blank"><img src="../../../assets/linkedin.png" id="linkedin"></a>
            
            <a href="https://twitter.com/GenoudManuel" target="_blank"><img src="../../../assets/twitter.png" id="twitter"></a>
           
            <a href="https://www.instagram.com/maernoud/" target="_blank"><img src="../../../assets/instagram.png" id="instagram"></a>
            
            <a href="https://github.com/maernoud" target="_blank"><img src="../../../assets/github.png" id="github"></a>

            <button type="button" class="btn btn-outline-light" (click)="logout()"  *ngIf="userLogged |async as user; else otherButton" >Salir</button>

            <div *ngIf="userLogged |async as user"> {{user.email}} </div>

    </div>
